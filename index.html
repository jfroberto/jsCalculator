<body>
    <h1>Calculator</h1>
    <p>This program will compute the two numbers according to the user option</p>
    

    <label for ="operations"> Choose an Operator:</label>
    <select name="" id="operations" onchange="getSelec">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="mod">modulus</option>
    </select> <br><br>
    <h1 id="display"></h1>
    
    
        <label for="num1"> First Number: </label>
        <input type="number" name="num1" id="num1"><br><br>
        <label for="num2"> Second Number:</label>
        <input type="number" name="num2" id="num2"><br><br>
       
        <button onclick="sumNumbers()">Submit</button>


       <h1 id="answer"></h1>
    <script src="calculator.js"></script>
</body>

</html>
